<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>截圖</title>
  <style>
  * {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  html, body {
    height: 100%;
  }
  </style>
</head>
<body></body>
<script>
  const img = document.createElement('img');
  const div = document.createElement('div');
  const width = document.body.clientWidth / 2;
  const height = document.body.clientHeight / 2;
  img.style.cssText = `
    width: 1200px; 
    height: 600px; 
    position: absolute;
    z-index: 999;
    left: ${width}px;
    top: ${height}px;
    transform: translate(-600px, -300px);
  `;
  img.src = localStorage.getItem('cutImg');
  div.style.cssText = `
    width: 100%;
    height: 100%;
    position: absolute;
    background: #fff;
  `
  div.appendChild(img);
  document.body.appendChild(div);
  localStorage.removeItem('cutImg');
</script>
</html>
